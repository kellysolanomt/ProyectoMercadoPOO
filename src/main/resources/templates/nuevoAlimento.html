<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Tienda ancestral</title>
        <script th:src="@{/js/js.js}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
        <link th:href="@{/css/estilos_alimentos.css}" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <header>
            <nav>
                <a onclick="recuperarUsuarioYContraseñaAdmin();">Inicio</a>
                <a th:href="@{/medicamentos/admin}">Medicamentos</a>
                <a th:href="@{/artesanias/admin}">Artesanías</a>
                <a th:href="@{/alimentos/admin}">Alimentos</a>
                <div class="dropdown" style="float:right;">
                    <button class="dropbtn"><strong>ADMIN</strong></button>
                    <div class="dropdown-content">
                        <a><img th:src="@{/img/perfil.png}" height="80" width="80"></a>
                        <a id="userField">User</a>
                        <a th:href="@{/admin/iniciarSesion}">Salir</a>
                    </div>
                    
                </div>
            </nav>

            <div class="wave" style="height: 50px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
                                                                           style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C150.00,150.00 349.20,-50.00 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                      style="stroke: none; fill: rgb(247, 127, 127);"></path>
                </svg></div>
        </header>
        <main>
            <section class="contenedor sobre-nosotros">
                <h2 class="titulo">Alimentos</h2>
            </section>
            <section class="portafolio">
                <div class="contenedor">
                    <h2 class="titulo">Nuevo alimento</h2>
                    
                    <form th:action="@{/alimentos/guardarAlimento}" method="post">
                        <div class="mb-3">
                            <label for="formGroupExampleInput2" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" name="nombre" placeholder="Escriba el nombre del alimento">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput4" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="formGroupExampleInput3" name="precio" placeholder="Escriba el precio del alimento">
                        </div>
                        <div class="mb-3">

                            <label for="formGroupExampleInput4" class="form-label">Fecha de vencimiento</label>
                            <input type="text" class="form-control" datepicker="true" datepicker_format="YYYY-MM-DD" id="formGroupExampleInpateut4" name="fechaVencimiento" placeholder="Escriba la fecha de vencimiento del alimento 'YYYY-MM-DD'">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput4" class="form-label">¿Origen animal?</label>
                            <input type="text" class="form-control" id="formGroupExampleInput5" name="origenAnimal" placeholder="Escriba si es de origen animal el alimento">
                            <label for="formGroupExampleInput3" class="form-label">Origen</label>
                            <input type="text" class="form-control" id="formGroupExampleInput3" name="origen" placeholder="Escriba el tipo de origen del alimento">

                        </div>
                        
                        <div class="mb-3">
                            <label for="formGroupExampleInput8" class="form-label">Imagen url</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Ej: miel.jpg</span>
                                <input type="text" class="form-control" id="formGroupExampleInput7" name="imagen" placeholder="Escriba la ruta de la imagen del alimento">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput5" class="form-label">Cantidad</label>
                            <input type="number" class="form-control" id="formGroupExampleInput4" name="cantidad" placeholder="Escriba la cantidad de alimento">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput7" class="form-label">Tipo</label>
                            <input type="text" class="form-control" id="formGroupExampleInput6" name="tipo" placeholder="Escriba el tipo de alimento">
                        </div>
                        <div class="mb-3">
                            <label for="formGroupExampleInput6" class="form-label">Dosis</label>
                            <input type="text" class="form-control" id="formGroupExampleInput5" name="dosis" placeholder="Escriba la dosis del medicamento">
                        </div>
                        
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </form>
                </div>
            </section>


            <footer>
                <div class="contenedor-footer">
                    <div class="content-foo">
                        <h4>Teléfono</h4>
                        <p>13456</p>
                    </div>
                    <div class="content-foo">
                        <h4>Email</h4>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>

                </div>
            </footer>
    </body>

</html>
